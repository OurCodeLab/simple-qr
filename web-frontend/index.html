  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="canonical" href="https://simpleqr.ourcodelab.com/" />
    <meta name="author" content="QR Generator Team" />

    <!-- Enhanced Open Graph -->
    <meta property="og:locale" content="en_US"/>
    <meta property="og:site_name" content="QR Code Generator - Create Custom QR Codes"/>
    <meta property="og:type" content="website"/>
    <meta property="og:title" content="Simple QR | no Ads, no Subscriptions, all free - Forever"/>
    <meta property="og:description" content="Free QR code generator with full customization. Create QR codes for URLs, text, WiFi, contacts, emails, and more. Mobile responsive with light/dark mode. No registration required."/>
    <meta property="og:url" content="https://simpleqr.ourcodelab.com/"/>
    <meta property="og:image" content="https://simpleqr.ourcodelab.com/preview.png"/>
    <meta property="og:image:secure_url" content="https://simpleqr.ourcodelab.com/preview.png"/>
    <meta property="og:image:alt" content="QR Code Generator Preview" />

    <!-- Enhanced Twitter Cards -->
    <meta name="twitter:card" content="summary_large_image"/>
    <meta name="twitter:title" content="Simple QR | no Ads, no Subscriptions, all free - Forever"/>
    <meta name="twitter:description" content="Free QR code generator with full customization. Create QR codes for URLs, text, WiFi, contacts, emails, and more. Mobile responsive with light/dark mode."/>
    <meta name="twitter:image" content="https://simpleqr.ourcodelab.com/preview.png"/>
    <meta name="twitter:image:alt" content="QR Code Generator Preview" />

    <!-- Robots & SEO -->
    <meta name="robots" content="index, follow, max-image-preview:large"/>
    
    <!-- Critical Performance Optimizations -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>



    <!-- Additional SEO -->
    <meta name="theme-color" content="#2563eb" />
    <meta name="application-name" content="QR Code Generator" />
    <meta name="apple-mobile-web-app-title" content="QR Generator" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />

    <!-- JSON-LD Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "QR Code Generator",
      "description": "Free QR code generator with full customization. Create QR codes for URLs, text, WiFi, contacts, emails, and more.",
      "url": "https://simpleqr.ourcodelab.com/",
      "applicationCategory": "UtilityApplication",
      "operatingSystem": "Web Browser",
      "browserRequirements": "Requires JavaScript. Supports Chrome 90+, Firefox 88+, Safari 14+, Edge 90+",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "featureList": [
        "Multiple QR code types",
        "Custom colors and logos", 
        "High resolution export",
        "Mobile responsive",
        "Privacy focused",
        "No registration required"
      ]
    }
    </script>
    
    <!-- Preload Critical JS -->
    <link rel="modulepreload" href="/src/main.jsx">
    <link rel="modulepreload" href="/src/App.jsx">
    
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Critical CSS Inline (reduce render blocking) -->
    <style>
      /* Critical above-the-fold styles */
      #root { min-height: 100vh; }
      .loading { 
        display: flex; 
        justify-content: center; 
        align-items: center; 
        min-height: 100vh; 
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        color: #2563eb;
      }
    </style>
    
    <!-- Loading State -->
    <script>
      // Show loading state immediately
      document.addEventListener('DOMContentLoaded', function() {
        const root = document.getElementById('root');
        if (root && !root.innerHTML.trim()) {
          root.innerHTML = '<div class="loading">Loading QR Generator...</div>';
        }
      });
    </script>
  </body>
</html>
